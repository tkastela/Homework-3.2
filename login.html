<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
     <link rel="stylesheet" href="login.css">
</head>
<body>

 <header>
        <div class="boogle-image">
            <div>
                <img src=https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg alt="Boogle logo image">
            </div>
        </div>
    </header>

    <div class="boogle-text">
        <p>One account. All of Boogle.</p>
    </div>

    <main>

        <div class="center">

            <div class="login-section">

                <div class="sing-in-text">
                    <p>Sign in with your Boogle Account</p>
                </div>

                <div class="login">

                    <div class="login-img">
                        <img src="profile-picture.png" alt="profile picture">
                    </div>
                    <div class="mail-section">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Enter your email" required autofocus>
                    </div>
                    <div class="submit-button">
                        <button type="submit">Next</button>
                    </div>
                    <div class="need-help">
                        <p><a href="#">Need help?</a></p>
                    </div>

                </div>

            </div>

            <div class="under-login">

                <div class="create-account">
                    <a href="#">Create account</a>
                </div>

                <div class="icons-text">
                    <p class="asdfas">One Boogle Account for everything Boogle</p>
                </div>

                <div class="icons">
                    <a href="#"><img src="google-icon.png" alt="google icon"></a>
                    <a href="#"><img src="gmail-logo.png" alt="gmail icon"></a>
                    <a href="#"><img src="google-maps.png" alt="google maps icon"></a>
                    <a href="#"><img src="youtube-icon.png" alt="youtube icon"></a>
                    <a href="#"><img src="google-drive-icon.png" alt="google drive icon"></a>
                    <a href="#"><img src="google-photos-icon.png" alt="google photos icon"></a>
                    <a href="#"><img src="google-chrome-icon.png" alt="google chrome icon"></a>
                </div>
            </div>

        </div>


    </main>

    <footer>

        <div class="footer">
            <div class="footer-left">
                <a href="#">About Boogle</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Help</a>
            </div>

            <div class="footer-right">
                <form>
                    <label for="languages">Choose language</label>
                        <select id="languages" name="languages">
                          <option value="English (United States)">English (United States)</option>
                          <option value="Ukrainian">Ukrainian</option>
                          <option value="Croatian">Croatian</option>
                          <option value="Italian">Italian</option>
                        </select>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
